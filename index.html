<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="playerInfoContainer">
            <div class="playerOneName"></div>
            <div class="playerOneScore"></div>
            <div class="playerTwoName"></div>
            <div class="playerTwoScore"></div>
        </div>
        <div class="boardContainer">
            <div class="board">
                <!-- If you leave a space between the class names, another class is     added. Cell: class 1. X: class 2 -->
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <form action="" id="playerForm">
                    <label for="playerOne">Player one name</label><br>
                    <input type="text" id="playerOne"><br>
                    <label for="playerTwo">Player two name</label><br>
                    <input type="text" id="playerTwo"><br>
                    <button type="button" class="submitBtn">Submit</button>
                </form>
            </div>
        </div>
        <script src="./script/script.js" async defer></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="restartContainer">
            <h1 class="gameOutcome"></h1>
            <button class="restartBtn">Restart</button>
            </div>
        <div class="playerInfoContainer"> 
            <div class="player-info">
                <div class="playerOneName"></div>
                <div class="playerOneScore"></div>
            </div>
            <div class="player-info">
                <div class="playerTwoName"></div>
                <div class="playerTwoScore"></div>
            </div>
        </div>
        <div class="boardContainer">
            <div class="board">
                <!-- If you leave a space between the class names, another class is     added. Cell: class 1. X: class 2 -->
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="playModeContainer">
                <button class="playPcBtn">Play PC</button>
                <button class="playHumanBtn">Play Human</button>
                </div>
                <form action="" id="playerForm">
                    <label id="playerOneLabel" for="playerOne">Player one name</label>
                    <input type="text" id="playerOne">
                    <label id="playerTwoLabel" for="playerTwo">Player two name</label>
                    <input type="text" id="playerTwo">
                    <button type="button" class="button submit">Submit</button>
                </form>
                
            </div>
        </div>
        <script src="./script/script.js" async defer></script>
    </body>
</html>
